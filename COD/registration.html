<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">НАРУШЕНИЯМ.НЕТ</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./registration.html">Регистрация</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./login.html">Авторизация</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Фамилия:</label>
                      <input type="second_name" class="form-control" id="exampleInputEmail1" maxlength="50" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Имя:</label>
                        <input type="first_name" class="form-control" id="exampleInputEmail1" maxlength="50" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Отчество:</label>
                        <input type="patronymic" class="form-control" id="exampleInputEmail1" maxlength="50" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Телефон:</label>
                        <input type="telephone" class="form-control" id="exampleInputEmail1" min="0" max="12" maxlength="12" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" maxlength="50" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Логин:</label>
                        <input type="login" class="form-control" id="exampleInputEmail1" maxlength="20" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Пароль</label>
                      <input type="password" class="form-control" maxlength="255" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                  </form>
            </div>
            <div class="col-3"></div>
        </div>
      </div>
    <script type="text/javascript" src="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>
</html>
